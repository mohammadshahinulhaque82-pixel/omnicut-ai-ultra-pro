<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sahin AI (বাংলা)</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    
    <!-- Polyfill for process.env -->
    <script>
      window.process = {
        env: {
          NODE_ENV: 'production',
          API_KEY: '' 
        }
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #444; }
      .loader {
        border: 4px solid #333;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <!-- FIXED: Strictly using React 18.2.0 to prevent version conflicts -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body class="bg-black text-white antialiased">
    <div id="root">
        <div class="min-h-screen flex flex-col items-center justify-center">
            <div class="loader mb-4"></div>
            <p class="text-gray-400">অ্যাপ লোড হচ্ছে...</p>
        </div>
    </div>
    
    <!-- Load the single bundled file -->
    <script type="text/babel" data-presets="typescript,react" src="./index.tsx"></script>
  </body>
</html>
